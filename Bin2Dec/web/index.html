<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <script src="./js/bin2dec.js" defer></script>
  </head>
  <body>
    <h1>Bin2Dec</h1>
    <p>
      Programa de conversão de números em binário para decimal
    </p>
    <div>
      <form action="">
        <div class="input-field">
          <label for="binaryInput"
            >Insira o número em binário (até 8 dígitos):</label
          >
          <input
            type="text"
            id="binaryInput"
            placeholder="Binário"
            maxlength="8"
          />
        </div>
        <div class="result-field">
          <p>
            Decimal:
            <span id="result"></span>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
